<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="taskManager">
      <header class="card">
        <h1>Task Manager âœ…</h1>
        <form id="taskForm">
          <label for="taskTitle">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            placeholder="Enter task title"
            required
          />

          <label for="taskDescription">Write Description</label>
          <textarea
            id="taskDescription"
            placeholder="Enter task description"
            required
          ></textarea>
          <label for="taskDueDate">Due Date</label>
          <input type="date" id="taskDueDate" required min="" />
          <div class="btn-wrapper">
            <button type="submit">Add Task</button>
          </div>
        </form>
      </header>
      <div class="">
        <div class="filter-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by title or description"
          />

          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>

          <input type="date" id="dueDateFilter" />
        </div>
      </div>
      <section id="taskContainer"></section>

      <div id="editModal" class="modal" style="display: none">
        <form id="editForm" class="modal-content">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" required />

          <label for="editDescription">Description</label>
          <textarea id="editDescription"></textarea>

          <label for="editDueDate">Due Date</label>
          <input type="date" id="editDueDate" required />
          <div class="buttonEdit">
            <button type="button" id="editCancelBtn">Cancel</button>
            <button type="submit">Save Changes</button>
          </div>
        </form>
      </div>

      <div id="toast" class="toast" style="display: none">
        Task updated successfully!
      </div>
    </section>
    <div class="confirm">
      <h1>Confirm your action</h1>
      <p>
        Are you <strong>really</strong> sure that you want to delete this task?
      </p>
      <button class="cancel">Cancel</button>
      <button autofocus class="confirmed">Confirm</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
